<!DOCTYPE html>
<html lang='en'>
<head>
	<title>AwesomeUI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="./lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/angularjs/angular.min.js"></script>

	<script type="text/javascript" src="./dist/awesome-ui.js"></script>
	<script type="text/javascript" src="example.js"></script>
</head>
<body ng-app="myApp" ng-controller="ExampleController">	
	<au-marquee speed="1" refresh="10" direction="'right'">Default AU-Marquee</au-marquee><br/>
	<au-marquee speed="3" refresh="10" direction="'right'">Fast AU-Marquee</au-marquee><br/>
	<au-marquee speed="2" refresh="10" direction="'left'">Reverse AU-Marquee</au-marquee><br/>
	<au-marquee speed="1" refresh="10" direction="'right'">Two AU-Marquees on the same line</au-marquee><au-marquee speed="1" refresh="10" direction="'left'">Another AU-Marquee on the same line</au-marquee>
</body>
</html>
